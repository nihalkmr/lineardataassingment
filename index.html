        function findPairs(array, targetSum) {
          const pairs = [];
          const seen = new Set();
        
          for (let num of array) {
            const complement = targetSum - num;
            if (seen.has(complement)) {
              pairs.push([num, complement]);
            }
            seen.add(num);
          }
        
          return pairs;
        }

        console.log("Q 2")

        function reverseArrayInPlace(array) {
          let left = 0;
          let right = array.length - 1;
        
          while (left < right) {
            const temp = array[left];
            array[left] = array[right];
            array[right] = temp;
            left++;
            right--;
          }
        }

              const expression = char + operand1 + operand2;

        class Stack {
          constructor() {

          }
        }
        
        function reverseStack(stack) {
          const auxStack = new Stack();
        
          // Push elements from the original stack to the auxiliary stack
          while (!stack.isEmpty()) {
            auxStack.push(stack.pop());
          }
        
          // Pop elements from the auxiliary stack back to the original stack
          while (!auxStack.isEmpty()) {
            stack.push(auxStack.pop());
          }
        }
